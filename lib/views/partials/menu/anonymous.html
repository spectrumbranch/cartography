<li class="divider hide-for-small"></li>
<li class="has-form">
	<div class="row">
		<div id="register-modal" class="reveal-modal medium"></div>
		<div id="register-dropdown" class="f-dropdown register" data-dropdown-content>
			<div style="width:200px">
				<form id="register-form">
					<input type="text" placeholder="userid" name="userid" id="userid" />
					<input type="password" placeholder="password" name="passwrd" id="passwrd" />
					<input type="password" placeholder="confirm password" name="passwrd0" id="passwrd0" />
					<input type="text" placeholder="email" name="email" id="email" />
					<input type="button" id="register-btn" class="button prefix" value="Submit" />
				</form>
				<p><em>All fields are required.</em></p>
			</div>
		</div>
		<div class="row collapse">
			<input id="register-dropdown-trigger" type="button" data-dropdown="register-dropdown" href="#" class="button prefix" value="Register"/>
		</div>
	</div>
</li>
<li class="has-form">
	<form 	id="login_form" 
			action="/login" 
			method="post" 
			accept-charset="utf-8" 
		>
		<input type="hidden" name="view" value="true"/>
		<div class="row">
			<div class="large-12 columns">
				<div class="row collapse">
					<div class="small-5 columns">
					  <input type="text" placeholder="username" name="userid" />
					</div>
					<div class="small-5 columns">
					  <input type="password" placeholder="password" name="passwrd" />
					</div>
					<div class="small-2 columns">
					  <input type="submit" class="button prefix" value="Login" />
					</div>
				</div>
			</div>
		</div>
	</form>
</li>
<div id="error-modal" class="reveal-modal">
  <h2>Aww Shucks!</h2><p>It appears that the information you have tried to sign in with is not valid. Please try again with a valid username and password! If you happened to forget your password click here</p><a class="close-reveal-modal">&#215;</a>
  <a class="close-reveal-modal">&#215;</a>
</div>
